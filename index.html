<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Title</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style/style.css">
        <script src="https://kit.fontawesome.com/3e929ff82b.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="title">
            Store Locator
        </div>
        <div class="search-container">
            <div class="search">
                <input id="zip-code" type="text" placeholder="Enter zip" />
                <i class="search-icon fas fa-search"></i>
            </div>
        </div>
        <div id="map">    
        </div>
        <script>
            let map;

                function initMap() {
                    map = new google.maps.Map(document.getElementById("map"), {
                        center: { lat: -34.397, lng: 150.644 },
                        zoom: 8,
                    });
                }
        </script>
        <script async src="https://maps.googleapis.com/maps/api/js?key=&callback=initMap">
        </script>
        
        <script src="js/index.js" async defer></script>
    </body>
</html>
